<form (submit)="signUp(loginForm)" #loginForm="ngForm">
  <div class="modal-body mb-1">
    <div class="md-form ml-0 mr-0">
      <input type="email" ngModel name="email" #email="ngModel" placeholder="Unesite email" class="form-control form-control-sm ml-0" required >
    </div>
    <div class="md-form ml-0 mr-0">
      <input type="password" ngModel name="password" #password="ngModel" placeholder="Unesite sifru" required autocomplete="on" class="form-control form-control-sm ml-0">
    </div>
    <div class="text-center mt-4">
      <button type="submit" mdbBtn rounded="true" class="mt-1 waves-light">Ulogujte se
        <mdb-icon fas icon="sign-in-alt" class="ml-1"></mdb-icon>
      </button>
    </div>
  </div>
</form>
